<!DOCTYPE html>
<!-- Coding By OlaOWO learned from CodingNepal-->

<html lang="en" dir="ltr">
    
<head>
    <meta charset="utf-8">
    <title>Dictionary App in JavaScript | OlaOwo</title>
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a Word" required>
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type in a word to get its meaning , synomyms and pronunciation</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>__</p>
                    <span>__</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>being Happy</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>Olamide is Not happy</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                            <span>glad,</span>
                            <span>glad,</span>
                            <span>glad,</span>
                            <span>glad,</span>
                            <span>glad,</span>
                        </div>
                       
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
